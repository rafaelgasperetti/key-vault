# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          echo  '$(System.DefaultWorkingDirectory)'
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies key-vault/key-vault.sln
      run: dotnet restore
    - name: Build
      run: dotnet build key-vault/key-vault.sln --no-restore 
    - name: Test
      run: dotnet test key-vault/key-vault.sln --no-build --verbosity normal
