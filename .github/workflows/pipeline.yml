# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WorkingDirectory: /home/runner/work/key-vault/key-vault
      APIEnvironment__Environment: LocalTest
      APIEnvironment__DatabaseHost: key-vault.db
      APIEnvironment__DatabasePort: 9090
      APIEnvironment__DatabaseUser: ${{secrets.MYSQL_USER}}
      APIEnvironment__DatabasePassword: ${{secrets.MYSQL_PASSWORD}}
      APIEnvironment__EncryptValues: true
      APIEnvironment__Secret: ${{secrets.SECRET}}
      APIEnvironment__JWTIssuer: https://localhost:57304
      APIEnvironment__JWTAudience: localhost:57304
      APIEnvironment__KeyVaultAPIUrl: https://localhost:57304
    services:
      key-vault.db:
        image: mysql:latest
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: ${{secrets.MYSQL_PASSWORD}}
    steps:
    - uses: actions/checkout@v3
      with:
        path: ${{env.WorkingDirectory}}
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore  ${{env.WorkingDirectory}}/key-vault/key-vault.sln
    - name: Build
      run: dotnet build ${{env.WorkingDirectory}}/key-vault/key-vault.sln -c Release --no-restore 
    - name: Test
      run: dotnet test ${{env.WorkingDirectory}}/key-vault/key-vault.sln -c Release --no-build --verbosity normal
      timeout-minutes: 10
