version: '3.3'

services:
  local-test.key-vault:
    image: ${DOCKER_REGISTRY-}keyvault
    ports:
      - "57304:443"
    container_name: local-test.key-vault
    hostname: local-test.key-vault
    build:
      context: .
      dockerfile: key-vault/Environments/Local/Dockerfile
    #env_file: ../../env.file
    networks:
        key-vault-local-test:
    depends_on:
      - local-test.db
    environment:
      APIEnvironment__Accounts__0__Account: dbas-vault
      APIEnvironment__Accounts__0__Token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..D0Z5vnFD6IapAkUWqErCg8txg7qMYz98q9xboO9ixJ4
      APIEnvironment__Accounts__1__Account: user-vault
      APIEnvironment__Accounts__1__Token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..R88CGkoAWVcJtZ6va96oFJAaUl78Ri45X8q36V1ZZQk
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:443
      ASPNETCORE_Kestrel__Certificates__Default__Password: key-vault
      ASPNETCORE_Kestrel__Certificates__Default__Path: /app/src/Environments/Local/key-vault.pfx
    #secrets:
    #  - secret_file
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ./key-vault/:/app/src/:ro
  local-test.db:
    container_name: local-test.db
    hostname: local-test.db
    image: mysql:latest
    ports:
      - "9090:3306"
    environment:
        MYSQL_ROOT_PASSWORD: nGAvySPtEEaZxucV
    networks:
        key-vault-local-test:
    volumes:
        - local-test.db-volume:/var/lib/mysql:delegated
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 1s
      retries: 3
networks:
  key-vault-local-test:
volumes:
  local-test.db-volume:
